name: "CodeQL"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: "go"

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v2
